<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="beach">
        <img src="./images of template 1/beach3.jpg" />
        <div class="heading">
          <h2>4 Good Reasons<br />For travelling with us</h2>
        </div>
      </div>

      <div class="parent">
        <div class="cards">
          <img src="./images of template 1/cellphone.jpg" alt="" />
          <h2>Smart Vacation</h2>
          <p>Full vacation control from your cell phone</p>
        </div>
        <div class="cards">
          <img src="./images of template 1/sealions.jpg" alt="" />
          <h2>Super Offers</h2>
          <p>Up to 50% offers. Always 25% student offers.</p>
        </div>
        <div class="cards">
          <img src="./images of template 1/truck.jpg" alt="" />
          <h2>Car Rental Included</h2>
          <p>Whenever you travel our car rental is included</p>
        </div>
        <div class="cards">
          <img src="./images of template 1/nowornever.jpg" alt="" />
          <h2>Realize Your Dreams</h2>
          <p>Don't wait until it is to late.</p>
        </div>
      </div>
    </div>
